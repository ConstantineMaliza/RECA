database.ref('Agriculture').on('value',function(snapshot){
    var htmlClientsAll = "";
    var childCounts = snapshot.numChildren();
    var t = 0;
    var i = childCounts + 1;
   
    snapshot.forEach(function(childSnapshot){
        if(t==0){
            htmlClientsAll = "";  
        }
        t++;
        i--;
        var childUID = childSnapshot.key;
        var childData = childSnapshot.val();
        var htmlClients="";
            htmlClients+="<tr>";
            htmlClients+="<td>"+i+"</td>";
            htmlClients+="<td>"+childData.Title+"</td>";

});
